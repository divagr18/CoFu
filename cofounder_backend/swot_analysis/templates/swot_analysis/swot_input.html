<!DOCTYPE html>
<html>
<head>
    <title>SWOT Analysis Input</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2E2E2E;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 2rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        textarea, input {
            width: 100%;
            padding: 0.8rem;
            background-color: #363636;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SWOT Analysis Input</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Analysis</button>
        </form>
    </div>
</body>
</html>
