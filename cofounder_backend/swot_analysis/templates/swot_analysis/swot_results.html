<!DOCTYPE html>
<html>
<head>
    <title>SWOT Analysis Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2E2E2E;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        h1 {
            text-align: center;
        }
        .section {
            background-color: #363636;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2E2E2E;
            padding: 1rem;
            border-radius: 5px;
            margin: 0;
        }
        .industry-tag {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SWOT Analysis Results</h1>
        
        <div class="section">
            <h2>Business Overview</h2>
            <div class="industry-tag">{{ industry }}</div>
            <p>{{ business_description }}</p>
        </div>
        
        <div class="section">
            <h2>Generated Assumptions</h2>
            <pre>{{ generated_assumptions|linebreaksbr }}</pre>
        </div>
        
        <div class="section">
            <h2>SWOT Analysis</h2>
            <pre>{{ swot_result|linebreaksbr }}</pre>
        </div>
    </div>
</body>
</html>
